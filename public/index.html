<script>
//when page has fully rendered then execute this code
$(document).ready(function () {

    $("#enter").hide();
    $("#button").hide();

    // Set the date we're counting down to
    var countDownDate = new Date("Mar 23, 2023 00:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

        // Get todays date and time
        var now = new Date().getTime();
        
        // Find the distance between now and the count down date
        var distance = countDownDate - now;
        
        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        // Output the result in an element with id="7-year-timer"
        document.getElementById("timer").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";
        
        // If the count down is over, write some text 
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("timer").innerHTML = "Oh.My.Google... BLEIPPSONS REALLY ARE GO!";
        }
    }, 1000);


    function printInTwoSeconds () {
        // setTimeOut 2000
        setTimeout(function () {
            $("#enter").fadeIn();
        }, 2000);
    }
    printInTwoSeconds();

    function printInThreeSeconds () {
        // setTimeOut 3000
        setTimeout(function () {
            $("#button").fadeIn();
        }, 3500);
    }
    printInThreeSeconds();

});
